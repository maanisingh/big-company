events {
    worker_connections 1024;
}

http {
    upstream medusa {
        server medusa:9000;
    }

    upstream storefront {
        server storefront:3000;
    }

    upstream retailer {
        server retailer-dashboard:3001;
    }

    upstream wholesaler {
        server wholesaler-dashboard:3002;
    }

    upstream blnk {
        server blnk:5001;
    }

    # API - api.128.140.82.187.nip.io
    server {
        listen 80;
        server_name api.128.140.82.187.nip.io api.*.nip.io;

        location / {
            proxy_pass http://medusa;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Storefront - store.128.140.82.187.nip.io
    server {
        listen 80;
        server_name store.128.140.82.187.nip.io store.*.nip.io;

        location / {
            proxy_pass http://storefront;
